<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="">Назад на главную</a>
    <article class="product">
      <div class="product-thumb">
        <img src="./images/img/apple.jpg" alt="red apple" />
        <div class="product-action">
          <button aria-label="Избранное" class="product-item">
            <svg class="product-icon">
              <use href="./images/img/sprite.svg#icon-facebook-1-1" />
            </svg>
          </button>
          <button aria-label="Написать отзыв" class="product-item">
            <svg class="product-icon">
              <use href="./images/img/sprite.svg#icon-linkedin-1-1" width />
            </svg>
          </button>
          <button aria-label="В закладки" class="product-item">
            <svg class="product-icon">
              <use href="./images/img/sprite.svg#icon-instagram-2-1" />
            </svg>
          </button>
        </div>
      </div>

      <div class="product-meta">
        <h2 class="product-name">Red apple</h2>
        <p class="product-price">Price 100 credits</p>
      </div>
    </article>
  </body>
</html>
